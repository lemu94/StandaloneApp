
<li class="shopping">
    <span class="title">{{element.nom}} {{element.prenom}} - {{element.age}}</span>
 
    @if (element.valide ===true){
        <button type="button" style="cursor: pointer;" (click)="choisir_element(element.nom)"     > Desactiver</button>
    }
    @else if (element.valide ===false) {

        <button type="button" style="cursor: pointer;" (click)="choisir_element(element.nom)"    > Activer</button>
    }

</li>
